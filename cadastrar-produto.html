<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastrar Produto - MozVendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .form-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #008000;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background: #008000;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Cadastrar Novo Produto</h2>
    <form onsubmit="salvarProduto(event)">
      <input type="text" id="nome" placeholder="Nome do Produto" required />
      <input type="number" id="preco" placeholder="Preço (MZN)" required />
      <textarea id="descricao" rows="4" placeholder="Descrição do produto" required></textarea>
      <input type="url" id="link" placeholder="Link do produto (ex: Google Drive)" required />
      <button type="submit">Salvar Produto</button>
    </form>
  </div>

  <script>
    function salvarProduto(e) {
      e.preventDefault();
      alert("Produto cadastrado com sucesso!");
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
