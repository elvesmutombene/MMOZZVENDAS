<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MozVendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #008000;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background: #008000;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .link {
      margin-top: 1rem;
      text-align: center;
    }
    .link a {
      color: #008000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Entrar no Painel</h2>
    <form onsubmit="loginFake(event)">
      <input type="text" id="usuario" placeholder="Seu e-mail ou usuário" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <div class="link">
      <p>Não tem conta? <a href="cadastro.html">Cadastrar</a></p>
    </div>
  </div>

  <script>
    function loginFake(e) {
      e.preventDefault();
      // Simulação de login
      alert("Login realizado! Redirecionando para o painel...");
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
